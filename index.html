<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Woehammer Solo AI v1.1</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #121212; color: #f5f5f5; }
    h1 { color: #ffcc00; text-align: center; }
    .container { max-width: 600px; margin: auto; text-align: center; }
    select, button { padding: 0.5rem; margin-top: 1rem; width: 100%; max-width: 300px; }
    .footer { margin-top: 3rem; font-size: 0.8rem; color: #888; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Woehammer Solo AI v1.1</h1>

    <h2>Pre-Battle Setup: Kruleboyz</h2>

    <label for="formation">Battle Formation:</label>
    <select id="formation">
      <option value="cunningSkulkers">Cunning Skulkers</option>
    </select>

    <h3>Heroic Trait</h3>
    <button onclick="randomTrait()">Roll Heroic Trait</button>
    <div id="traitResult" style="margin-top:1rem; font-weight:bold;"></div>

    <h3>Launch AI</h3>
    <button onclick="loadAIPage()">Start AI</button>

    <div class="footer">Woehammer Solo AI System v1.1</div>
  </div>

  <script>
    function randomTrait() {
      const traits = [
        "Dirty Tricks: Add +1 to hit in first battle round.",
        "Slippery Git: Reroll retreat rolls.",
        "Swamp Savvy: Ignore movement penalties for terrain.",
        "Vicious Ambusher: +3\" to first move."
      ];
      const roll = Math.floor(Math.random() * traits.length);
      document.getElementById('traitResult').innerText = traits[roll];
    }

    function loadAIPage() {
      window.location.href = "kruleboyz.html";
    }
  </script>
</body>
</html>
